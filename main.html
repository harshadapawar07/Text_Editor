<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor</title>
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Toolbar -->
    <div class="toolbar">
      <button id="boldButton" onclick="applyCommand('bold')" title="Bold">
        <i class="fas fa-bold"></i>
      </button>
      <button id="italicButton" onclick="applyCommand('italic')" title="Italic">
        <i class="fas fa-italic"></i>
      </button>
      <button id="underlineButton" onclick="applyCommand('underline')" title="Underline">
        <i class="fas fa-underline"></i>
      </button>
      <button id="strikethroughButton" onclick="applyCommand('strikethrough')" title="Strikethrough">
        <i class="fas fa-strikethrough"></i>
      </button>
      <button id="justifyLeftButton" onclick="applyCommand('justifyLeft')" title="Align Left">
        <i class="fas fa-align-left"></i>
      </button>
      <button id="justifyCenterButton" onclick="applyCommand('justifyCenter')" title="Align Center">
        <i class="fas fa-align-center"></i>
      </button>
      <button id="justifyRightButton" onclick="applyCommand('justifyRight')" title="Align Right">
        <i class="fas fa-align-right"></i>
      </button>
      <button id="justifyFullButton" onclick="applyCommand('justifyFull')" title="Justify">
        <i class="fas fa-align-justify"></i>
      </button>
      <button id="insertUnorderedListButton" onclick="applyCommand('insertUnorderedList')" title="Bullet List">
        <i class="fas fa-list-ul"></i>
      </button>
      <button id="insertOrderedListButton" onclick="applyCommand('insertOrderedList')" title="Numbered List">
        <i class="fas fa-list-ol"></i>
      </button>
      <select onchange="changeFontSize(event)" title="Font Size">
        <option value="1">Small</option>
        <option value="3" selected>Normal</option>
        <option value="5">Large</option>
        <option value="7">Huge</option>
      </select>
      <label for="imageInput" title="Upload Image">
        <i class="fas fa-image"></i>
        <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="uploadImage(event)">
      </label>
      <button onclick="saveContent()" title="Save">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="preview" contenteditable="true">Start from here...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
